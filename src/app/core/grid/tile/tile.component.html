<div class="tile" [routerLink]="'/' + transloco.getActiveLang() + '/' + entry.type + '/' + entry.id">
  <div class="tile__image" [style]="'background-image: url(' + entry.tile_cover + ')'"></div>
  <div class="tile__title">
    @if(entry.type === "event") {
      <mat-icon class="tile__title__icon">event</mat-icon>
    }
    <div class="tile__title__text">{{ entry.title }}</div>
  </div>
  <div class="tile__text">{{ entry.short_description }}</div>
</div>
